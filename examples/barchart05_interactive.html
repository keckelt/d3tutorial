<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="../web_modules/d3/build/d3.js"></script>
  <style>
    body {
      width: 800px;
      margin: 25px auto;
      font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }
    rect {
      fill: steelblue;
      fill-opacity: 0.8;
    }
    rect:hover {
      fill-opacity: 1;
    }
    .axis {
      font-size: smaller;
    }
  </style>
</head>
<body>
  <h1>Student's First Bar Chart</h1>

  <!--html filter checkbox-->
  <div>
    <strong>Filter:</strong>
    <label><input type="checkbox" name="US" value="1" id="filter-us-only" checked/>Exclude US</label>
  </div>

  <script>

  const margin = {top: 40, bottom: 10, left: 120, right: 20};
  const width = 800 - margin.left - margin.right;
  const height = 600 - margin.top - margin.bottom;

  // Creates sources <svg> element
  const svg = d3.select('body').append('svg')
              .attr('width', width+margin.left+margin.right)
              .attr('height', height+margin.top+margin.bottom);

  // Group used to enforce margin
  const g = svg.append('g')
              .attr('transform', `translate(${margin.left},${margin.top})`);

  // Global variable for all data
  var data;

  // Scales setup
  const xscale = d3.scaleLinear().range([0, width]);
  const yscale = d3.scaleBand().rangeRound([0, height]).paddingInner(0.1);

  // Axis setup
  const xaxis = d3.axisTop().scale(xscale);
  const g_xaxis = g.append('g').attr('class','x axis');
  const yaxis = d3.axisLeft().scale(yscale);
  const g_yaxis = g.append('g').attr('class','y axis');

  /////////////////////////
  // TODO use the provided code sample (see html checkbox and change handler)
  // when checked just the entries where `location.country === 'US'` should be shown

  const checkbox = d3.select('#filter-us-only');
  checkbox.on('click', () => { update(data); })

  d3.json('weather.json')
    .then((json) => {
      data = json;
      update(data);
    })
    .catch((error) => {
      console.error('Error loading the data');
    });

  function update(new_data) {
    if(checkbox.property('checked'))
      new_data = data.filter(d => d.location.country !== 'US')

    //update the scales
    xscale.domain([0, d3.max(new_data, (d) => d.temperature)]);
    yscale.domain(new_data.map((d) => d.location.city));
    //render the axis
    g_xaxis.call(xaxis);
    g_yaxis.call(yaxis);


    // Render the chart with new data

    // DATA JOIN use the key argument for ensuring that the same DOM element is bound to the same data-item
    const rect = g.selectAll('rect').data(new_data, (d) => d.location.city);

    // ENTER
    // new elements
    const rect_enter = rect.enter().append('rect')
      .attr('x', 0)
    rect_enter.append('title');

    // ENTER + UPDATE
    // both old and new elements
    rect.merge(rect_enter)
      .attr('height', yscale.bandwidth())
      .attr('width', (d) => xscale(d.temperature))
      .attr('y', (d) => yscale(d.location.city));

    rect.merge(rect_enter).select('title').text((d) => d.location.city);

    // EXIT
    // elements that aren't associated with data
    rect.exit().remove();

  }

  //interactivity
  d3.select('#filter-us-only').on('change', function() {
    // This will be triggered when the user selects or unselects the checkbox
    const checked = d3.select(this).property('checked');

  });

  </script>
</body>
</html>
