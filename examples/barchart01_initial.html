<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="../web_modules/d3/build/d3.js"></script>
  <style>
    body {
      width: 800px;
      margin: 25px auto;
      font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }

    rect {
      fill: steelblue;
      fill-opacity: 0.8;
    }

    rect:hover {
      fill-opacity: 1;
    }

    .axis {
      font-size: smaller;
    }
  </style>
</head>

<body>
  <h1>Student's First Bar Chart</h1>
  <script>

    const margin = { top: 40, bottom: 10, left: 120, right: 20 };
    const width = 800 - margin.left - margin.right;
    const height = 600 - margin.top - margin.bottom;

    // Creates sources <svg> element
    const svg = d3.select('body').append('svg')
      .attr('width', width + margin.left + margin.right)
      .attr('height', height + margin.top + margin.bottom);

    // Group used to enforce margin
    const g = svg.append('g')
      .attr('transform', `translate(${margin.left},${margin.top})`);

    // Global variable for all data
    const data = [66.38, 21.51, 23.37, 34.17, 36.21];

    const bar_height = 50;

  /////////////////////////
  //bind our data items to rects in our group `g`
  // such that
  // height = bar_height
  // width = d*7
  // y = i*(bar_height+5)

  // create functions to generate the axis:
  const xscale = d3.scaleLinear().domain([0, d3.max(data.map(d => d.temperature))]).range([0, width]); 
  const yscale = d3.scaleLinear().domain(data.map(d => d.location.city)).range([height, 0]);

  const xaxis = d3.axisTop().scale(xscale); // axis with labels below line
  const yaxis = d3.axisLeft().scale(yscale); // axis with labels left of line

  g.append('g').classed('x.axis', true).call(xaxis); 
  g.append('g').classed('y.axis', true).call(yaxis);


  const bar_group = g.append('g');
  // Render the chart with new data
  // DATA JOIN
  bars = bar_group.selectAll('rect').data(data);

  // ENTER
  // new elements
  const bars_enter = bars.enter().append('rect');
  bars_update = bars.merge(bars_enter)
  // ENTER + UPDATE
  // both old and new elements
  bars_update.attr('x', 0)
    .attr('y', (d,i) => i*(bar_height+5))
    .attr('width', (d,i) => d*7)
    .attr('height', bar_height)
    
  // EXIT
  bars.exit().remove();

  </script>
</body>

</html>
